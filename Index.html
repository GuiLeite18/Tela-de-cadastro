<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/Tela-de-cadastro/Style.css">
    <title>cadastre-se</title>
</head>
<body>
<div id="container">
    <div id="card-cadastro">
<div id="h2">
<h1>Cadastre-se</h1>
</div>
    
    <div class="textfield">
        <label for="name">Nome completo</label>
            <input type="text">
    </div>
    <div class="textfield">
        <label for="email">Email</label>
            <input type="email">
    </div>
    <div class="textfield">
        <label for="Password">Senha</label>
            <input type="Password">
    </div>
    <div class="textfield">
        <label for="number">Fone</label>
            <input type="tel">
    </div>
    <label for="sexo">Gênero</label>
    <div class="textfiel">
        <input type="radio" class="sex" name="sex">
        <label for="radio">Masculino</label>
    </div>
    <div class="textfiel">
        <input type="radio" class="sex" name="sex">
        <label for="radio">Feminino</label>
    </div>
    <div class="textfiel">
        <input type="radio" class="sex" name="sex">
        <label for="outros">outros</label>
    </div>
        <button type="submit" id="botão">Cadastrar</button>
        <p>Já possue uma conta? <a href="#">Entrar</a></p>


    </div>
</div>
    
</body>
</html>
